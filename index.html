<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcContainer">
        <div id="display" class="row"></div>
        <div id="row1" class="row">
            <button class="btn value">(</button>
            <button class="btn value">)</button>
            <button class="btn value">BK</button>
            <button id="clear" class="btn">AC</button>
        </div>
        <div id="row2" class="row">
            <button class="btn value num">7</button>
            <button class="btn value num middle">8</button>
            <button class="btn value num middle">9</button>
            <button id="add" class="btn operator">+</button>

        </div>
        <div id="row3" class="row">
            <button class="btn value num">4</button>
            <button class="btn value num middle">5</button>
            <button class="btn value num middle">6</button>
            <button class="btn operator">-</button>
        </div>
        <div id="row4" class="row">
            <button class="btn value num">1</button>
            <button class="btn value num middle">2</button>
            <button class="btn value num middle">3</button>
            <button class="btn operator">*</button>
        </div>
        <div id="row5" class="row">
            <button class="btn value num">0</button>
            <button class="btn value num middle">.</button>
            <button id="equalsBtn" class="btn middle">=</button>
            <button class="btn operator">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
